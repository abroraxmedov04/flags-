<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Countries</title>
</head>

<body class="bg-[#FAFAFA] ">
    <header class="header shadow-md fixed w-full bg-[#FFFFFF] font-nunito z-10 dark:bg-[#2B3844]">
        <div class="max-w-[1334px] mx-auto px-[16px] py-[33px] text-[#111517] flex justify-between dark:text-[#FFFFFF]">
            <a href="./index.html">
                <h1 class="font-bold md:text-[24px]">Where in the world?</h1>
            </a>

            <button class="btn flex items-center gap-[8px]">
                <img src="./image/moon.svg" alt="moon" class="w-[20px] h-[20px]" />
                <p class="font-bold md:text-[20px]">Dark Mode</p>
            </button>
            
        </div>
    </header>

    <main class="pt-[104px] font-nunito text-[#111517] dark:bg-[#202C36] dark:text-white">
        <section class="max-w-[1334px] mx-auto px-[16px] mt-[24px] md:mt-[48px]">
            <form class="form md:flex md:justify-between">
                <div class="relative">
                    <img src="./image/search.svg" alt="search" class="absolute top-[30%] left-[32px]" />
                    <input type="text" placeholder="Search for a countryâ€¦ "
                        class="input-search shadow-md w-full py-[14px] pl-[74px] placeholder:text-[#C4C4C4] outline-none md:max-w-[480px] md:w-[480px] dark:bg-[#2B3844] dark:text-white" />
                </div>
                <select
                    class="select-option mt-[40px] bg-[#FFFFFF] py-[14px] pr-[62px] px-[19px] appearance-none shadow-md font-[400] outline-none md:mt-0 dark:bg-[#2B3844] dark:text-white">
                    <div class="py-[16px]">
                        <option value="all">Filter by Region</option>
                        <option value="america" class="mt-[4px]">Ameriaca</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </div>
                </select>
            </form>
        </section>

        <section class="max-w-[1334px] mx-auto px-[54px] mt-[24px] md:px-0 md:mt-[48px]">
            <ul class="flag-list flex flex-col justify-center gap-[40px] md:flex-row md:flex-wrap md:gap-[75px]"></ul>
        </section>
    </main>

    <template class="flag-card">
        <li class="card-flag shadow-md md:w-[264px] cursor-pointer dark:bg-[#2B3844] rounded-md">
            <img src="https://placehold.co/600x400" alt="flag_image" class="flag-image object-cover w-full h-[160px]" />
            <div class="card-flag pt-[24px] pb-[46px] px-[24px]">
                <h3 class="country-name font-bold text-[18px]">Germany</h3>
                <p class="country-population">
                    <span class="font-[700] mt-[8px]">Population:</span> 81,770,900
                </p>
                <p class="country-region">
                    <span class="font-[700] mt-[8px]"> Region:</span> Europe
                </p>
                <p class="country-capital">
                    <span class="font-[700]"> Capital:</span> Berlin
                </p>
            </div>
        </li>
    </template>

    <script src="./main.js"></script>
</body>

</html>
